<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>User register</title>
	<link rel="icon" href="/static/images/favicon.ico">
	<link rel="stylesheet" media="screen" href="/static/css/signup.css.css" />

</head>

<form id="msform" action="/register_commit/" method="post">
	{% csrf_token %}
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create Account</h2>
		<input type="text" name="username" placeholder="E-mail Address" />
		<input type="password" name="password1" placeholder="Enter Password" />
		<input type="password" name="password2" placeholder="Confirm Pssword" />

		<h2 class="fs-title">Personal Details</h2>
		<input type="text" name="full_name" placeholder="Enter Full Name" />
		<input type="text" name="organization" placeholder="Enter Organization" />
		<input type="text" name="phone_number" placeholder="Phone Number" />

		<button type="reset" class="btn btn-default pull-left action-button">重置</button>
		<button type="submit" class="btn btn-primary pull-right action-button">提交</button>

	</fieldset>


</form>

<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="/static/js/jQuery.time.js" type="text/javascript"></script>

<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>

</body>
</html>
