<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
    <link rel="Stylesheet" type="text/css" href="/static/css/loginDialog.css"/>
    <link rel="stylesheet" media="screen" href="/static/css/signup.css.css"/>
</head>

<body class="text-center">

<form class="form-signin">
    <img class="mb-4" src="/static/images/GeneNet_Blue.png" alt="" width="270" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="user" class="sr-only">Email address</label>
    <input type="email" id="user" name="usr" class="form-control" placeholder="Email address" required autofocus>

    <label for="pwd" class="sr-only">Password</label>
    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password" required>

    <div class="checkbox mb-3">
        <label>
            <p>or<p/>
            <a href="../register">Create an Account</a>
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" formaction="/login_auth">Sign in</button>

    {% if user.is_authenticated %}
    <br>
    <a class="button-success pure-button" href="/">{{ user.username }}</a>
    <a class="button-success pure-button" href="/logout/">退出</a>
    <br>
    {% endif %}

    <br/>
    <p class="mt-5 mb-3 text-muted">Tasly GeneNet Pharmaceuticals Co., Ltd <br/> &copy; 2017-2018</p>
</form>

</body>
</html>
